global:
  destination:
    server: https://kubernetes.default.svc
    project: default

gatewayApiCrds:
  path: gateway-api-crds

kgatewayCrds:
  repoURL: oci://cr.kgateway.dev/kgateway-dev/charts
  chart: kgateway-crds
  targetRevision: v2.2.0-main
  namespace: kgateway-system

kgateway:
  repoURL: oci://cr.kgateway.dev/kgateway-dev/charts
  chart: kgateway
  targetRevision: v2.2.0-main
  namespace: kgateway-system
  values:
    agentgateway:
      enabled: true
    controller:
      image:
        pullPolicy: Always

gatewayManifest:
  path: manifests
