apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: {{ .Values.global.destination.project }}
  source:
    repoURL: https://github.com/Azeezat-git/agentgateway-lab.git
    targetRevision: main
    path: {{ .Values.gatewayApiCrds.path }}
  destination:
    server: {{ .Values.global.destination.server }}
    namespace: kgateway-system
  syncPolicy:
    automated: { prune: true, selfHeal: true }
