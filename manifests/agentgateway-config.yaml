apiVersion: v1
kind: ConfigMap
metadata:
  name: agentgateway
  namespace: kgateway-system
data:
  config.yaml: |
    config:
      providers:
        - name: openai
          type: openai
          config:
            api_key_env: OPENAI_API_KEY
            base_url: https://api.openai.com/v1
        - name: groq
          type: groq
          config:
            api_key_env: GROQ_API_KEY
            base_url: https://api.groq.com/openai/v1
